{% extends "home/index.html" %}
{% load static %}
{% block title %}Register{% endblock %}
{% block blog_project_content %}
<div class="container">
    <h2>Sign up</h2>
    <hr></hr>

    {% if form.errors %}
    <p style="color: red">Please, try again.</p>
    {% endif %}

    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Sign up user</button>
    </form>
    </br>
    </br>
</div>

{% endblock %}
